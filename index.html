            grid-template-areas:

                "sideA results sideB";
            grid-template-columns: 240px 1fr 240px; 
            gap: 20px;
            align-items: start;
        }

        .side-a { grid-area: sideA; }
        .side-b { grid-area: sideB; }
        .center-params { grid-area: params; }
        .center-visual { grid-area: visual; }
        .center-results { grid-area: results; }

        label { display: block; margin: 12px 0 6px; font-weight: bold; font-size: 12px; color: #555; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; border: 1px solid #d1d8e0; border-radius: 8px; box-sizing: border-box; font-size: 15px; background: #fff; margin-bottom: 10px; }

        .tip-box {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;

        .tip-img { width: 140px; height: 100px; object-fit: contain; margin-bottom: 5px; background: #fff; border-radius: 6px; border: 1px solid #eee; cursor: pointer; }
        
        .zoom-hint { font-size: 10px; color: var(--brand-blue); font-weight: bold; margin-bottom: 10px; cursor: pointer; }

        .params-row { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr 120px; 
            gap: 15px; 
            background: #fdfdfd;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #efefef;
        }

        .visual-area {
            text-align: center;
            padding: 15px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid #f0f0f0;
            position: relative;
        }
        
        .spring-drawing { 
            max-width: 100%; 
            height: auto; 
            max-height: 180px; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .spring-drawing:hover {
            transform: scale(1.02);
        }
        .main-zoom-hint {
            font-size: 11px;
            color: var(--brand-blue);
            font-weight: bold;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;

            text-align: center; 
            font-weight: bold;

        { id: "A111-B111", name: "–ü—Ä–æ—É—à–∏–Ω–∞ —Ü–∏–Ω–∫ √ò8.1 (22)", dist: 22, series: ["16-4", "16-6"], img: "img/tips/A20-B20.png", detail: "img/details/A26-detail.png" },
        { id: "A232-B232", name: "–í–∏–ª—å—á–∞—Ç–∞—è –≥–æ–ª–æ–≤–∫–∞ M6", dist: 24, series: ["16-1", "16-2"], img: "img/tips/A232-B232.png", detail: "img/details/A26-detail.png" },
        { id: "A412-B412", name: "–ü—Ä–æ—É—à–∏–Ω–∞ –ø–ª–∞—Å—Ç–∏–∫", dist: 16, series: ["16-4", "16-6"], img: "img/tips/A412-B412.png", detail: "img/details/A26-detail.png" },
        { id: "A21-B21", name: "–í–∏–ª—å—á–∞—Ç–∞—è –≥–æ–ª–æ–≤–∫–∞ M8", dist: 32, series: ["16-4", "16-6"], img: "img/tips/A21-B21.png", detail: "img/details/A26-detail.png" }
    ];

    const seriesLimits = {
        "16-1": { min: 50, max: 400, rod: 6, tube: 15, thread: "M6" },
        "16-2": { min: 80, max: 750, rod: 8, tube: 18.5, thread: "M6" },
        "16-4": { min: 100, max: 1200, rod: 10, tube: 22, thread: "M8" },
        "16-6": { min: 200, max: 2000, rod: 14, tube: 28, thread: "M8" }
    };

    function updateUI() {
        const series = document.getElementById('series').value;
        const weldedOpt = document.getElementById('welded-opt');
        let conn = document.getElementById('connection').value;

        if (series === "16-6") {
            weldedOpt.disabled = true;
            if (conn === "welded") { document.getElementById('connection').value = "threaded"; conn = "threaded"; }
        } else { weldedOpt.disabled = false; }

        const dimSel = document.getElementById('dimensions-select');
        dimSel.innerHTML = "";
        const data = springCatalog[conn][series];
        data.forEach((p, idx) => {
            dimSel.add(new Option(`L: ${p.l} –º–º / –•–æ–¥: ${p.s} –º–º`, idx));
        });

        const boxA = document.getElementById('box-a');
        const boxB = document.getElementById('box-b');
        const selA = document.getElementById('attach-a');
        const selB = document.getElementById('attach-b');

        if (conn === "welded") {
            boxA.classList.add('disabled');
            boxB.classList.add('disabled');
            selA.disabled = true; selB.disabled = true;
        } else {
            boxA.classList.remove('disabled');
            boxB.classList.remove('disabled');
            selA.disabled = false; selB.disabled = false;
            fillAttach('attach-a', series);
            fillAttach('attach-b', series);
        }

        const lim = seriesLimits[series];
        const forceInp = document.getElementById('force');
        forceInp.min = lim.min;
        forceInp.max = lim.max;
        document.getElementById('force-limits').innerText = `min ${lim.min}H ‚Äî max ${lim.max}H`;
        
        updateTipImages();
        validateForce();
        calculateTotal();
    }

    function fillAttach(id, series) {
        const sel = document.getElementById(id);
        sel.innerHTML = "";
        attachments.filter(a => a.series.includes(series)).forEach(a => {
            sel.add(new Option(`${a.name} (+${a.dist}–º–º)`, `${a.id || 'none'}|${a.dist}`));
        });
    }

    function updateTipImages() {
        const series = document.getElementById('series').value;
        const conn = document.getElementById('connection').value;
        document.getElementById('img-spring').src = `img/springs/${series}-${conn}.png`;

        if (conn === "threaded") {
            const valA = document.getElementById('attach-a').value.split('|')[0];
            const valB = document.getElementById('attach-b').value.split('|')[0];
            const tipA = attachments.find(a => a.id === valA);
            const tipB = attachments.find(a => a.id === valB);
            if (tipA) document.getElementById('img-a').src = tipA.img;
            if (tipB) document.getElementById('img-b').src = tipB.img;
        } else {
            document.getElementById('img-a').src = "img/tips/welded-eye.png";
            document.getElementById('img-b').src = "img/tips/welded-eye.png";
        }
    }

    function openDetail(side) {
        const conn = document.getElementById('connection').value;
        if (conn === 'welded') return;
        const selectId = side === 'a' ? 'attach-a' : 'attach-b';
        const val = document.getElementById(selectId).value.split('|')[0];
        const tip = attachments.find(a => a.id === val);
        if (tip && tip.id !== 'none') {
            document.getElementById('modal-title').innerText = "–ß–µ—Ä—Ç–µ–∂ –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞";
            document.getElementById('modal-img').src = tip.detail;
            document.getElementById('detailModal').style.display = 'flex';
        }
    }

    function openMainDrawing() {
        const currentSrc = document.getElementById('img-spring').src;
        document.getElementById('modal-title').innerText = "–°—Ö–µ–º–∞ –ø—Ä—É–∂–∏–Ω—ã";
        document.getElementById('modal-img').src = currentSrc;
        document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

    function validateForce() {
        const series = document.getElementById('series').value;
        const lim = seriesLimits[series];
        const forceInp = document.getElementById('force');
        const saveBtn = document.getElementById('save-btn');
        const val = parseInt(forceInp.value);
        if (val < lim.min || val > lim.max || isNaN(val)) {
            forceInp.classList.add('error');
            saveBtn.disabled = true;
        } else {
            forceInp.classList.remove('error');
            saveBtn.disabled = false;
        }
        calculateTotal();
    }

    function calculateTotal() {
        const series = document.getElementById('series').value;
        const conn = document.getElementById('connection').value;
        const dimIdx = document.getElementById('dimensions-select').value;
        const p = springCatalog[conn][series][dimIdx];
        const force = document.getElementById('force').value || "???";
        if (!p) return;

        let code = "";
        let l1 = p.l;

        if (conn === "threaded") {
            const sideA = document.getElementById('attach-a').value.split('|');
            const sideB = document.getElementById('attach-b').value.split('|');
            let codeA = sideA[0] === "none" ? "AM" + seriesLimits[series].thread.replace('M','') : sideA[0].split('-')[0];
            let codeB = sideB[0] === "none" ? "BM" + seriesLimits[series].thread.replace('M','') : sideB[0].split('-')[1] || sideB[0].replace('A','B');
            l1 += parseFloat(sideA[1]) + parseFloat(sideB[1]);
            code = `${series}-${p.t}-${p.r}-${codeA}-${codeB}-${force}N`;
        } else {
            code = `${series}-${p.t}-${p.r}-${p.a}-${p.b}-${force}N`;
            l1 = p.l;
        }
        document.getElementById('order-code').innerText = code;
        document.getElementById('calc-result').innerText = `L1 (–º–µ–∂–¥—É –æ—Å—è–º–∏): ${l1.toFixed(1)} –º–º`;
        document.getElementById('spec-info').innerHTML = `–ü–∞—Ä–∞–º–µ—Ç—Ä—ã: –®—Ç–æ–∫ √ò${seriesLimits[series].rod}–º–º / –¢—Ä—É–±–∫–∞ √ò${seriesLimits[series].tube}–º–º.`;
    }

    function sendOrder() {
        const code = document.getElementById('order-code').innerText;
        tg.sendData(JSON.stringify({ orderCode: code, totalL: document.getElementById('calc-result').innerText }));
        tg.close();
    }

    updateUI();
</script>
